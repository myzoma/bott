<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شريط الأخبار</title>
  <style>
    #newsContent {
      white-space: nowrap;
      overflow: hidden;
      background: #222;
      color: #fff;
      font-size: 18px;
      padding: 10px 0;
      direction: rtl;
      width: 100%;
    }
    .news-item {
      display: inline-block;
      margin: 0 40px;
      cursor: pointer;
    }
    @keyframes tickerMove {
      0% { transform: translateX(100%);}
      100% { transform: translateX(-100%);}
    }
    #newsContent {
      animation: tickerMove 60s linear infinite;
    }
  </style>
</head>
<body>
  <div id="newsContent">جاري تحميل الأخبار...</div>
  <script src="news-script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // فقط الشريط الإخباري مطلوب هنا
      const app = new EnhancedCryptoNews();
      await app.loadRealNews();
      // الشريط يتم تحديثه تلقائياً من داخل الكلاس
    });
  </script>
</body>
</html>
