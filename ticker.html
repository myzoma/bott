<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شريط الأخبار</title>
  <style>
    body { margin: 0; background: #fff; }
    #newsTicker {
      white-space: nowrap;
      overflow: hidden;
      background: #222;
      color: #fff;
      font-size: 18px;
      padding: 10px 0;
      direction: rtl;
      width: 100%;
    }
    .news-item {
      display: inline-block;
      margin: 0 40px;
    }
    @keyframes tickerMove {
      0% { transform: translateX(100%);}
      100% { transform: translateX(-100%);}
    }
    #tickerInner {
      display: inline-block;
      animation: tickerMove 60s linear infinite;
    }
  </style>
</head>
<body>
  <div id="newsTicker"><span id="tickerInner">جاري تحميل الأخبار...</span></div>
  <script src="news-script.js"></script>
  <script>
    // استخرج الأخبار من الكلاس EnhancedCryptoNews واستخدمها في الشريط
    document.addEventListener('DOMContentLoaded', async () => {
      const app = new EnhancedCryptoNews();
      // انتظر تحميل الأخبار
      await app.loadRealNews();
      const items = app.allNews.slice(0, 15).map(news =>
        `<span class="news-item" onclick="window.open('${news.url}', '_blank')" title="${news.summary}">${news.title}</span>`
      ).join('');
      document.getElementById('tickerInner').innerHTML = items;
      // أعد تشغيل الأنيميشن بحال تحديث الأخبار
      document.getElementById('tickerInner').style.animation = 'none';
      void document.getElementById('tickerInner').offsetHeight;
      document.getElementById('tickerInner').style.animation = null;
    });
  </script>
</body>
</html>
